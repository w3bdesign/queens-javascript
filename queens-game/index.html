<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queens Puzzle Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Queens Puzzle</h1>
        <button id="tutorial-btn">How to Play</button>
      </div>
      
      <div class="board-container">
        <div id="game-board" class="game-board"></div>
        <div class="game-controls">
          <label class="toggle-switch">
            <input type="checkbox" id="auto-x-toggle" checked>
            <span class="slider"></span>
            <span class="toggle-label">Auto-mark attacked squares</span>
          </label>
        </div>
      </div>

      <div id="tutorial-modal" class="modal hidden">
        <div class="modal-content">
          <h2>How to play Queens</h2>
          <div class="tutorial-board"></div>
          <div class="tutorial-text">
            <!-- Tutorial text will be dynamically updated by Tutorial class -->
          </div>
          <div class="button-container">
            <button id="close-tutorial">Show me</button>
          </div>
        </div>
      </div>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
